<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Font Catalog Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 700px;
        }
        h2 { text-align: center; color: #333; margin-top: 0; }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Fixes padding issues */
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #f9f9f9;
            border: 2px dashed #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover { background-color: #c0392b; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Professional Font Catalog Maker</h2>
        
        <div class="input-group">
            <label>1. PDF Title (Jo sabse upar dikhega):</label>
            <input type="text" id="pdfTitleInput" placeholder="Ex: New Font Collection 2026" value="Font Preview Sheet">
        </div>

        <div class="input-group">
            <label>2. Gujarati Code (Utpatang Text):</label>
            <input type="text" id="textInput" placeholder="Ex: mDr imLc pLWs" value="mDr imLc pLWs">
        </div>

        <div class="input-group">
            <label>3. Select Fonts (Multiple):</label>
            <input type="file" id="fontInput" multiple accept=".ttf">
        </div>
        
        <button id="generateBtn" onclick="generateProPDF()">Generate Professional PDF</button>
        <div id="status"></div>
    </div>

    <script>
        async function generateProPDF() {
            const { jsPDF } = window.jspdf;
            const fileInput = document.getElementById('fontInput');
            const textInput = document.getElementById('textInput').value;
            const titleInput = document.getElementById('pdfTitleInput').value;
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('generateBtn');

            if (fileInput.files.length === 0) {
                alert("Please select font files first.");
                return;
            }

            btn.disabled = true;
            statusDiv.innerText = "Processing... Sorting and Generating Grid...";

            // 1. Sort Files (Alphabetically & Numerically)
            // This ensures KAP2 comes after KAP1, not random
            let files = Array.from(fileInput.files);
            files.sort((a, b) => {
                return a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' });
            });

            const doc = new jsPDF();
            const pageHeight = doc.internal.pageSize.height;
            const pageWidth = doc.internal.pageSize.width;
            
            // Dimensions configuration
            const marginX = 10;
            let currentY = 20;
            const rowHeight = 15; // Height of each table row
            
            // Column Widths
            const colNo = 15;
            const colName = 70;
            const colPreview = 105; // Remaining width
            
            // Function to draw Table Header
            function drawHeader(yPos) {
                doc.setFillColor(230, 230, 230); // Light Gray background
                doc.setFont("helvetica", "bold");
                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);

                // Draw Background Rects for Header
                doc.rect(marginX, yPos, colNo, 10, 'FD'); // No
                doc.rect(marginX + colNo, yPos, colName, 10, 'FD'); // Name
                doc.rect(marginX + colNo + colName, yPos, colPreview, 10, 'FD'); // Preview

                // Draw Text
                doc.text("No.", marginX + 2, yPos + 7);
                doc.text("Font Name", marginX + colNo + 2, yPos + 7);
                doc.text("Preview Result", marginX + colNo + colName + 2, yPos + 7);
                
                return yPos + 10;
            }

            // --- START PDF CREATION ---

            // 1. Main Title Box
            doc.setDrawColor(0); // Black borders
            doc.setLineWidth(0.5);
            doc.rect(marginX, 10, 190, 12); // Title Box
            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.text(titleInput, pageWidth / 2, 18, { align: "center" });

            currentY = 30; // Start below title
            
            // Draw First Header
            currentY = drawHeader(currentY);

            // Loop through Sorted Files
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fontName = file.name.replace(/\.[^/.]+$/, ""); // Remove .ttf
                const fontID = `Font_${i}`;

                try {
                    const base64String = await readFileAsBase64(file);
                    
                    // Add Font
                    doc.addFileToVFS(file.name, base64String);
                    doc.addFont(file.name, fontID, "normal");

                    // Check for Page Break
                    if (currentY + rowHeight > pageHeight - 10) {
                        doc.addPage();
                        currentY = 20; // Reset Y
                        currentY = drawHeader(currentY); // Draw header again on new page
                    }

                    // --- DRAW ROW GRID (Rectangles for perfect lines) ---
                    doc.setDrawColor(0);
                    doc.setLineWidth(0.2);
                    doc.setFillColor(255, 255, 255); // White background

                    // Cell 1: Serial No
                    doc.rect(marginX, currentY, colNo, rowHeight);
                    doc.setFont("helvetica", "normal");
                    doc.setFontSize(10);
                    doc.text(`${i + 1}`, marginX + 2, currentY + 9);

                    // Cell 2: Font Name
                    doc.rect(marginX + colNo, currentY, colName, rowHeight);
                    doc.text(fontName, marginX + colNo + 2, currentY + 9);

                    // Cell 3: Preview (GUJARATI)
                    doc.rect(marginX + colNo + colName, currentY, colPreview, rowHeight);
                    doc.setFont(fontID); // Switch to Custom Font
                    doc.setFontSize(18); // Bigger size for preview
                    doc.text(textInput, marginX + colNo + colName + 2, currentY + 10);

                    currentY += rowHeight;
                    
                    statusDiv.innerText = `Processing: ${fontName} (${i+1}/${files.length})`;

                } catch (err) {
                    console.error("Error", err);
                }
            }

            statusDiv.innerText = "Finalizing PDF...";
            doc.save(`${titleInput.replace(/\s+/g, '_')}.pdf`);
            statusDiv.innerText = "âœ… PDF Downloaded Successfully!";
            btn.disabled = false;
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
